apply plugin: 'android-library'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

android {
	
	compileSdkVersion 22
    buildToolsVersion "21.1.2"
    
	defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 2480
        versionName "2.4.8"
    }
	
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            aidl.srcDirs = ['src']
        }
    }
}